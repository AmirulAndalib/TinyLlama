model_name: "llama_85M"
name: "llama_85M_lr_6e-4_bs_0.25M_step_2K"

# Training Config
global_batch_size: 128
learning_rate: 0.0006
min_lr: 0.00006
micro_batch_size: 8
max_step: 2000
use_activation_checkpoint: False
lr_schedule: "cosine"
# Logging 
log_step_interval: 2
 

# Fixed Hyperparam
weight_decay: 0.1
beta1: 0.9
beta2: 0.95
grad_clip: 1.0
warmup_steps: 200
num_of_devices: 4

# Data
train_data_dir:  data/SP_tokenized
val_data_dir: data/SP_tokenized
train_data_config:
  - - "train_slim"
    - 1.0
val_data_config:
  - - "validation"
    - 1.0
seed: 3407

# Resume
resume: false
pretrained_path: None

