model_name: "llama_19M"
name: "llama_19M_lr_bs_step_"

# Training Config
global_batch_size: 512
learning_rate: 0.001
min_lr: 0.0001
micro_batch_size: 2
num_of_devices: 1
max_step: 10000
warmup_steps: 0

# Logging 
log_step_interval: 10
eval_iters: 10
save_step_interval: 5000
eval_step_interval: 1000

# Fixed Hyperparam
weight_decay: 0.1
beta1: 0.9
beta2: 0.95
grad_clip: 1.0

# Data
train_data_dir:  data/SP_tokenized
val_data_dir: data/SP_tokenized
train_data_config:
  - - "train_slim"
    - 1.0
val_data_config:
  - - "validation"
    - 1.0
seed: 3407

# Resume
resume: false
pretrained_path: None
